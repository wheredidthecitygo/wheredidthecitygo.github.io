<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where did the city go?</title>
    <style>
        /* FUENTES */
        @font-face {
            font-family: 'PPSupplyMono-Regular';
            src: url('fonts/supply/PPSupplyMono-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'PPSupplyMono-Ultralight';
            src: url('fonts/supply/PPSupplyMono-Ultralight.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 1. ELIMINAR SCROLL GLOBAL */
        html,
        body {
            overflow: hidden;
            background: white;
            font-family: 'PPSupplyMono-Ultralight', monospace;
            height: 100%;
            width: 100%;
        }

        a {
            color: black;
            text-decoration: underline;
            cursor: pointer;
        }

        /* CANVAS */
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #canvas.visible {
            opacity: 1;
        }

        /* LOADER */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 14px;
            color: #333;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- SIDEBAR / INFO (LAYOUT MODIFICADO) --- */
        .info {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            /* Ocupa toda la altura */
            padding: 30px;
            /* Padding solicitado */
            width: 340px;
            /* 280px contenido + 60px padding total */

            display: flex;
            flex-direction: column;
            /* Organiza hijos en columna */

            pointer-events: none;
            z-index: 10;
        }

        .info>* {
            pointer-events: auto;
        }

        .title {
            padding: 5px;
            margin-bottom: 20px;
            /* Margen existente */
            background: #c4c4c4;
            font-family: 'PPSupplyMono-Regular', monospace;
            font-size: 20px;
            color: #000;
            flex-shrink: 0;
            /* No encoger */
        }

        /* ESTILOS DE LA CIUDAD ACTUALIZADOS */
        .city {
            padding: 5px;
            background-color: #c4c4c4;
            margin-bottom: 20px;
            font-size: 14px;
            cursor: default;
            flex-shrink: 0;

            /* Para que los pipes | se vean bien */
            display: flex;
            gap: 5px;
        }

        .city-option {
            cursor: pointer;
            transition: font-weight 0.2s;
            /* Por defecto usa la fuente del body (Ultralight) */
        }

        /* Estado Activo (Seleccionado) */
        .city-option.active {
            font-family: 'PPSupplyMono-Regular', monospace;
            cursor: default;
            /* No clicar si ya está activo */
        }

        /* Estado Hover (Solo si no está desactivado) */
        .city-option:not(.disabled):hover {
            font-family: 'PPSupplyMono-Regular', monospace;
        }

        /* "More soon..." deshabilitado */
        .city-option.disabled {
            cursor: default;
            opacity: 0.5;
        }

        /* DIV MENU: Contenedor gris flexible */
        .menu {
            background-color: #c4c4c4;
            padding: 5px;

            display: flex;
            flex-direction: column;

            /* POR DEFECTO: No crece, solo ocupa lo que mide la imagen */
            flex: 0;
        }

        /* ESTADO ACTIVO: Cuando hay selección, crece hasta abajo */
        .menu.active {
            flex: 1;
            min-height: 0;
            /* Permite el scroll */
        }

        .image-container {
            width: 100%;
            /* ESTADO POR DEFECTO (VACÍO): Cuadrado */
            aspect-ratio: 1 / 1;
            background-color: #e0e0e0;

            /* Centrado del texto placeholder */
            display: flex;
            justify-content: center;
            align-items: center;

            overflow: hidden;
            border: 1px solid #000;
            flex-shrink: 0;
        }

        /* ESTADO LLENO: Se adapta a la imagen */
        .image-container.filled {
            aspect-ratio: auto;
            /* Deja de ser cuadrado forzoso */
            height: auto;
            /* La altura la dicta la imagen */
            display: block;
            /* Quitamos flex para que la img fluya normal */
        }

        .main-image {
            width: 100%;
            height: auto;
            /* IMPORTANTE: Altura automática para mantener proporción */
            display: none;
            vertical-align: bottom;
            /* Elimina un pequeño espacio blanco extra abajo */
        }

        .image-placeholder-text {
            text-align: center;
            padding: 10px;
        }

        /* PARTE 2: DATOS (Flexible y Scrollable) */
        .metadata {
            display: none;
            flex-direction: column;
            gap: 8px;
            font-size: 12px;

            /* Aquí es donde ocurre la magia del scroll */
            flex: 1;
            overflow-y: auto;

            /* Padding derecho para evitar que el scroll tape contenido */
            padding-right: 5px;
            margin-top: 10px;
        }

        .metadata.active {
            display: flex;
        }

        /* Estilizar la barra de scroll del metadata */
        .metadata::-webkit-scrollbar {
            width: 4px;
        }

        .metadata::-webkit-scrollbar-track {
            background: transparent;
        }

        .metadata::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 2px;
        }

        .metadata-row {
            word-break: break-all;
        }

        .meta-label {
            font-family: 'PPSupplyMono-Regular', monospace;
        }

        /* EJEMPLOS: Ya no tienen límite, fluyen dentro de metadata */
        .examples-title {
            margin-top: 10px;
            font-weight: bold;
            font-family: 'PPSupplyMono-Regular', monospace;
        }

        .ejemplos {
            margin-top: 5px;
            border-top: 1px solid #000;
            padding-top: 5px;
            /* Eliminados max-height y overflow propios */
        }

        .ejemplo {
            margin-bottom: 15px;
            font-size: 11px;
        }

        .img-ejemplo {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 4px;
            border: 1px solid #000;
        }

        .caption-ejemplo {
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LOADING TECHNOCITY...</div>
    </div>

    <div class="info">
        <h1 class="title">Where did the city go?</h1>
        <div class="city"><span class="city-option active" data-city="madrid">Madrid</span>
            |
            <span class="city-option" data-city="arequipa">Arequipa</span>
            |
            <span class="city-option disabled">More soon...</span>
        </div>

        <div class="menu">
            <!-- PARTE 1: IMAGEN -->
            <div class="image-container">
                <div class="image-placeholder-text">Select an image</div>
                <img class="main-image" src="" alt="Selected">
            </div>

            <!-- PARTE 2: EL RESTO (Scrollable) -->
            <div class="metadata">
                <div class="metadata-row">
                    <span class="meta-label">url:</span>
                    <a class="meta-url" target="_blank"></a>
                </div>

                <div class="metadata-row">
                    <span class="meta-label">caption:</span>
                    <span class="meta-caption"></span>
                </div>

                <div class="metadata-row">
                    <span class="meta-label">count:</span>
                    <span class="meta-count"></span>
                </div>

                <p class="examples-title">Others examples</p>
                <div class="ejemplos">
                    <!-- Los ejemplos se inyectarán aquí con JS -->
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module" src="js/main.js"></script>
</body>

</html>
